name: on-push-workflow
on:
  # run on push, but not on tag release
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*'

jobs:
  lint-build-deploy:
    timeout-minutes: 10
    name: lint test and build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup node v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: install deps
        run: npm ci

      - name: affected:lint
        run: npm run affected:lint -- --all

      - name: affected:test
        run: npm run affected:test -- --all

      - name: generate:json
        run: |
          npx nx run json-generator:generate --args="--user=${{github.actor}}"

      - name: build
        run: npm run build -- -c=production

      - name: scully-build
        run: npm run scully -- --prod=true --no-prompt

      - name: deploy-to-ghpages
        # only execute if on main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/static
