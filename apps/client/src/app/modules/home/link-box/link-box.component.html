<div class="col-6 float-left p-2">

      <octicon octicon="project"
               class="mr-1"></octicon>
      <h3 class="Box-title overflow-hidden flex-auto">

         style="min-height: 140px">
      <ng-content></ng-content>
    </div>
  </div>
</div>
